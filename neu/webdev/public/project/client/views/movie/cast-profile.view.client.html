<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-4">
            <img class="img-fluid img-responsive" ng-src="{{model.person.profile_path}}"/>
        </div>
        <div class="col-xs-12 col-sm-7 col-md-8">
             <h2><b>{{model.person.name}}</b></h2>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h4><b>Place of birth:</b> {{model.person.place_of_birth}}</h4>
                </div>
             </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h4><b>Date of birth:</b> {{model.person.birthday}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h2><b>Personal Life:</b></h2>
                    <h5>{{model.person.biography}}</h5>
                </div>
            </div>

            <h2><b>Movies So far:</b></h2>
            <div class="row">
                <div class="col-xs-12">
                    <ul class="list-inline">
                        <li class="cast-div"
                            ng-repeat="movie in model.person.movie_credits.cast"
                            ng-if="movie.poster_path!=null">
                            <a ng-click="model.getMovieInfo(movie.id)">
                                <img ng-src={{movie.poster_path}} />
                            </a>
                            <a class="title" ng-click="model.getMovieInfo(movie.id)">
                                {{movie.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
