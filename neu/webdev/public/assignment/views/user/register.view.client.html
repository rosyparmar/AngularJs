<div class="container">

    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <h2> Register </h2>

    <input ng-model = "model.user.username"
           type="text"
           class="form-control"
           id="username"
           placeholder="username"/>
    <input ng-model = "model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model = "model.user.verifypassword"
           type="password"
           class="form-control"
           placeholder="verify password"/>

    <a ng-click = "model.register(model.user)"
       class ="btn btn-primary btn-block">
            Register
    </a>
    
    <a href="#/login" class="btn btn-danger btn-block">
            Cancel
    </a>
</div>
