<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name ="apple-mobile-web-app-capable" content="yes">
    <meta name ="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable = no">
    <title>Profile</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="widget-list.html" class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="navbar-brand" href="#">Widget Edit</a>
                <a href="widget-list.html" class="navbar-text pull-right">
                        <span class ="glyphicon glyphicon-ok">
                        </span>
                </a>
            </div>
        </div>
    </nav>
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text" class="form-control" id="widget-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text"  placeholder = "Widget Title">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url"  value = "http://goibibo.com">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text" class="form-control" id="width"  value = "100%">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload"  placeholder = "No file chosen">
        </div>
    </form>

    <button type="submit" class="btn btn-primary btn-block">Upload Image</button>

    <a class = "btn btn-danger btn-block"
       href="widget-list.html" > Delete
    </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <a href="profile.html" class="navbar-text pull-right">
                        <span class ="glyphicon glyphicon-user">
                        </span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
