<!DOCTYPE html>
<div class="container">

    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <h1> Login </h1>

    <input type="text"
           class="form-control"
           ng-model="model.username"
           placeholder="username"
           required
           autocorrect = "off"
           autocapitalize = "off"
           ng-class="{ 'error-when' : submitted && myForm.username.$error.required }"/>

    <input  ng-model = "model.password"
            type="password"
            class="form-control"
            placeholder="password"/>

        <a ng-click = "model.login(model.username, model.password)"
           class = "btn btn-primary btn-block" >
            Login
        </a>

        <a class = "btn btn-success btn-block"
            href="#/register" > Register
        </a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
